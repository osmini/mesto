<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип Mesto">
  </header>

  <main>

    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар автора">
  
      <div class="profile-info">
        <h1 class="profile-info__title">Жак-Ив Кусто</h1>
        <input class="profile-info__button-edit animation-hover" type="image" src="./images/EditButton.svg" aria-label="кнопка изменение информации профиля" alt="кнопка">
        <p class="profile-info__subtitle">Исследователь океана</p>
      </div>
  
      <input class="profile__button-add animation-hover" type="text" aria-label="кнопка добавления места">
    </section>
  
    <section class="plases" aria-label="Карточки мест">
  
      <article class="plases-card" aria-label="места России">
        <img class="plases-card__img" src="./images/karahevsk.png" alt="Карачаевск">
        <div class="plases-card__card-title">
          <h2 class="plases-card__title">Карачаевск</h2>
          <input class="plases-card__like hover-like" type="text" aria-label="кнопка лайк">
        </div>
      </article>

      <article class="plases-card" aria-label="места России">
        <img class="plases-card__img" src="./images/elbrus.png" alt="Гора Эльбрус">
        <div class="plases-card__card-title">
          <h2 class="plases-card__title">Гора Эльбрус</h2>
          <input class="plases-card__like hover-like" type="text" aria-label="кнопка лайк">
        </div>
      </article>

      <article class="plases-card" aria-label="места России">
        <img class="plases-card__img" src="./images/dombay.png" alt="Домбай">
        <div class="plases-card__card-title">
          <h2 class="plases-card__title">Домбай</h2>
          <input class="plases-card__like hover-like" type="text" aria-label="кнопка лайк">
        </div>
      </article>

      <article class="plases-card" aria-label="места России">
        <img class="plases-card__img" src="./images/elbrus.png" alt="Гора Эльбрус">
        <div class="plases-card__card-title">
          <h2 class="plases-card__title">Гора Эльбрус</h2>
          <input class="plases-card__like hover-like" type="text" aria-label="кнопка лайк">
        </div>
      </article>

      <article class="plases-card" aria-label="места России">
        <img class="plases-card__img" src="./images/dombay.png" alt="Домбай">
        <div class="plases-card__card-title">
          <h2 class="plases-card__title">Домбай</h2>
          <input class="plases-card__like hover-like" type="text" aria-label="кнопка лайк">
        </div>
      </article>

      <article class="plases-card" aria-label="места России">
        <img class="plases-card__img" src="./images/karahevsk.png" alt="Карачаево-Черкессово">
        <div class="plases-card__card-title">
          <h2 class="plases-card__title">Карачаево-Черкессово</h2>
          <input class="plases-card__like hover-like" type="text" aria-label="кнопка лайк">
        </div>
      </article>

    </section>

    <section class="pop-up pop-up_active" aria-label="карточка редактирования профиля">
      <form class="pop-up__eddit-form">
        <input class="pop-up__close-button animation-hover" type="text" aria-label="кнопка закрыть попап">
        <h2 class="pop-up__title">Редактировать профиль</h2>
        <input class="pop-up__input" type="text" value="Жак-Ив Кусто" name="pop-up__eddit-form">
        <input class="pop-up__input" type="text" value="Исследователь океана" name="pop-up__eddit-form">
        <button class="pop-up__button hover-batton" type="submit">Сохранить</button>
      </form>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyraite">&#169; 2022 Mesto Russio</p>
  </footer>

  <script src="./blocks/pop-up/popup.js"></script>
</body>
</html>
