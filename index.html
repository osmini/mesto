<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="логотип Mesto">
  </header>

  <main id="main">

    <section class="profile">
      <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар автора">
  
      <div class="profile-info">
        <h1 class="profile-info__title">Жак-Ив Кусто</h1>
        <button class="profile-info__button-edit animation-hover" type="button" aria-label="кнопка изменение информации профиля" ></button>
        <p class="profile-info__subtitle">Исследователь океана</p>
      </div>
  
      <button class="profile__button-add animation-hover" type="button" aria-label="кнопка добавления места"></button>
    </section>
  
    <section class="plases" aria-label="Карточки мест">
  
      <template id="plases-card">
        <article  class="plases-card" aria-label="места России">
          <img class="plases-card__img" src="./images/karahevsk.png" alt="Карачаевск">
          <button class="plases-card__del animation-hover" type="button" aria-label="кнопка удалить"></button>
          <div class="plases-card__card-title">
            <h2 class="plases-card__title">Карачаевск</h2>
            <button class="plases-card__like hover-like" type="button" aria-label="кнопка лайк"></button>
          </div>
        </article>
      </template>

    </section>

    <section class="popup" id="popup_profile" aria-label="карточка редактирования профиля">

      <div class="popup__eddit-form">
        <button class="popup__close-button animation-hover" id="popup_profile-close" type="button" aria-label="кнопка закрыть попап"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" id="popup_form-profile" name="popup_profile">
          <input class="popup__input" id="popup_name-profile" type="text" value="Жак-Ив Кусто" name="popup_name-profile" placeholder="">
          <input class="popup__input" id="popup_work-profile" type="text" value="Исследователь океана" name="popup_work-profile" placeholder="">
          <button class="popup__button hover-batton" id="popup_button-profile" type="submit">Сохранить</button>
        </form>
      </div>

    </section>

    <section class="popup" id="popup_mesto" aria-label="карточка добавления места">

      <div class="popup__eddit-form">
        <button class="popup__close-button animation-hover" id="popup_mesto-close" type="button" aria-label="кнопка закрыть попап"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" id="popup_form-place" name="popup_place">
          <input class="popup__input" id="popup__name-place" type="text" name="popup_name-place" placeholder="Название">
          <input class="popup__input" id="popup_link-place" type="text" name="popup_link-place" placeholder="Ссылка на картинку">
          <button class="popup__button hover-batton" id="popup_button-place" type="submit">Создать</button>
        </form>
      </div>

    </section>

    <section class="popup popup_opasiti" id="popup_img" aria-label="карточка просмотра фотографии">
  
      <figure class="popup__figure">
        <button class="popup__close-button popup__close-button_rigth animation-hover" id="popup_img-close" type="button" aria-label="кнопка закрыть попап"></button>
        <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg" alt="Обложка сайта">
        <figcaption class="popup__caption"></figcaption>
      </figure>

    </section>

  </main>

  <footer class="footer">
    <p class="footer__copyraite">&#169; 2022 Mesto Russio</p>
  </footer>

  <script defer src="./js/date.js"></script>
  <script defer src="./js/script.js"></script>
  
</body>
</html>
